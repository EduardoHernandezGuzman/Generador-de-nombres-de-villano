<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de nombres de villano</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container text-center col-7">
      <span id="customBorder">
        <div class="row align-items-center mt-2">
          <div class="col-2"></div>
          <div class="col-8">
            <h2 class="display-5 fw-bold" id="heroOrVillain">
              ¿Héroe o villano?
            </h2>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="container text-center">
          <div class="row align-items-center mt-5">
            <div class="col-1"></div>
            <div class="col-10">
              <h4 class="display-6" id="yourVillainName">Tu nombre</h4>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <div class="container text-center mt-5">
          <div class="row align-items-center mt-5">
            <div class="col-4"></div>
            <div class="col-4">
              <q class="mt-5" id="villainDescription">
                Descripción del villano
              </q>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="container text-center mt-5">
          <div class="row align-items-center mt-5 mb-3">
            <div class="col mt-5"></div>
            <div class="col mt-5">
              <button id="buttonVillain" onclick="window.location.reload()">
                Mi nombre de villano</button
              ><span class="m-2"></span>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </span>
    </div>
  </body>
</html>
